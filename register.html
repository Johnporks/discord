<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: 
        linear-gradient(to bottom, #000000, #4f46e5, #000000),
        url('https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/664f212db4cf28be9d091295_Texture%207.webp');
      background-blend-mode: overlay;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
    }
    .register-box {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
    }
    .input-field {
      background-color: rgba(0, 0, 0, 0.3);
      transition: all 0.2s;
    }
    .input-field:focus {
      outline: none;
      box-shadow: 0 0 0 2px #7289da;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #a0aec0;
      margin: 1rem 0;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #4a5568;
    }
    .divider::before {
      margin-right: 1rem;
    }
    .divider::after {
      margin-left: 1rem;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4 text-gray-200">
  <div class="register-box w-full max-w-md rounded-xl p-8 shadow-2xl">
    <div class="text-center mb-6">
      <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/6257d23c5fb25be7e0b6e220_Open%20Source%20Projects%20_%20Discord-7.svg" 
           alt="Discord Logo" 
           class="h-10 mx-auto mb-4">
      <h1 class="text-2xl font-bold">Create an account</h1>
    </div>

    <form class="space-y-4">
      <div>
        <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Email</label>
        <input type="email" 
               class="input-field w-full px-4 py-3 rounded text-white placeholder-gray-400" 
               placeholder="email@example.com"
               required>
      </div>

      <div>
        <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Username</label>
        <input type="text" 
               class="input-field w-full px-4 py-3 rounded text-white placeholder-gray-400" 
               placeholder="Username"
               required>
      </div>

      <div>
        <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Password</label>
        <input type="password" 
               class="input-field w-full px-4 py-3 rounded text-white placeholder-gray-400" 
               placeholder="Choose a password"
               required>
        <div class="text-xs text-gray-500 mt-1">Must be at least 8 characters</div>
      </div>

      <div>
        <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Date of Birth</label>
        <div class="flex space-x-2">
          <select class="input-field flex-1 px-4 py-3 rounded text-white">
            <option value="" disabled selected>Month</option>
            <option>January</option>
            <option>February</option>
            <!-- More months -->
          </select>
          <select class="input-field w-20 px-4 py-3 rounded text-white">
            <option value="" disabled selected>Day</option>
            <!-- Days 1-31 -->
          </select>
          <select class="input-field w-24 px-4 py-3 rounded text-white">
            <option value="" disabled selected>Year</option>
            <!-- Years -->
          </select>
        </div>
      </div>

      <button type="submit" 
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded font-medium transition duration-200">
        Continue
      </button>

      <div class="text-xs text-gray-400">
        By registering, you agree to Discord's 
        <a href="#" class="text-indigo-400 hover:underline">Terms of Service</a> and 
        <a href="#" class="text-indigo-400 hover:underline">Privacy Policy</a>.
      </div>

      <div class="divider text-xs">OR</div>

      <button type="button" 
              class="w-full flex items-center justify-center bg-gray-800 hover:bg-gray-700 text-white py-3 rounded font-medium transition duration-200">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.784-1.664-4.152-2.675-6.735-2.675-5.522 0-10 4.477-10 10s4.478 10 10 10c8.396 0 10-7.496 10-9.999 0-0.781-0.083-1.518-0.238-2.208-0.131-0.609-0.567-1.102-1.191-1.302-0.624-0.2-1.302-0.078-1.779 0.312-0.477 0.39-0.693 0.988-0.588 1.576 0.105 0.588 0.505 1.068 1.067 1.302 0.562 0.234 1.191 0.156 1.689-0.208 0.498-0.364 0.812-0.937 0.812-1.572z"></path>
        </svg>
        Register with Google
      </button>

      <div class="text-sm text-center text-gray-400">
        Already have an account? 
        <a href="login.html" class="text-indigo-400 hover:underline">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
