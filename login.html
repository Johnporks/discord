<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: 
                linear-gradient(to bottom, #000000, #4f46e5, #000000),
                url('https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/664f212db4cf28be9d091295_Texture%207.webp');
            background-blend-mode: overlay;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .login-box {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .input-field {
            background-color: rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #7289da;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 text-gray-200">
    <div class="login-box w-full max-w-md rounded-xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/6257d23c5fb25be7e0b6e220_Open%20Source%20Projects%20_%20Discord-7.svg" alt="Discord Logo" class="h-12 mx-auto mb-4">
            <h1 class="text-2xl font-bold mb-2">Welcome back!</h1>
            <p class="text-gray-400">We're so excited to see you again!</p>
        </div>

        <form class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Email or Phone Number</label>
                <input type="text" class="input-field w-full px-4 py-3 rounded text-white placeholder-gray-400" placeholder="Enter your email">
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Password</label>
                <input type="password" class="input-field w-full px-4 py-3 rounded text-white placeholder-gray-400" placeholder="Enter your password">
                <a href="#" class="text-sm text-indigo-400 hover:underline mt-1 block">Forgot your password?</a>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded font-medium transition duration-200">
                Login
            </button>

            <div class="text-sm text-gray-400">
                Need an account? <a href="#" class="text-indigo-400 hover:underline">Register</a>
            </div>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-800">
            <div class="text-center">
                <h3 class="text-sm font-semibold text-gray-400 mb-2">Or scan this QR code to login</h3>
                <div class="bg-white p-2 inline-block rounded">
                    <div class="w-32 h-32 bg-gray-200 flex items-center justify-center">
                        <span class="text-gray-600 text-xs">QR Code Placeholder</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
